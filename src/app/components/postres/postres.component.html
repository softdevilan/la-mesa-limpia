<div id="postres" class="productos">
    <h1>üç∞ Postres</h1>

    <section class="products-grid">
        
        <article *ngFor="let plato of platos">
            <a class="plato-container" [routerLink]="['../postre', plato.id]" [fragment]="plato.foto">
                <div class="img-container">
                    <img src="platos/{{plato.foto}}.jpg" alt="{{ plato.nombre }}">
                </div>

                <div class="info-container">
                    <h2 class="nombre">{{ plato.nombre }}</h2>
                    <div class="alergenos">
                        <div class="alergeno-container" *ngFor="let alergeno of plato.alergenos">
                            <img src="alergenos/{{alergeno}}.png" >
                        </div>
                    </div>
                    <p class="precio">{{ plato.precio }}‚Ç¨</p>
                </div>
            </a>
        </article>

    </section>
</div>
